<p>table works!</p>
<table class="table">
  <thead>
    <tr *ngFor="let student of students" class="list-group-item">

        <td>{{ student.id }}</td>
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>{{ student.age }}</td>

    </tr>
  </thead>
</table>
