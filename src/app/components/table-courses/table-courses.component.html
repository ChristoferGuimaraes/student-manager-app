<p>Courses</p>
<table class="table">
    <thead>
        <tr>
            <th *ngFor="let header of headers">
                {{header}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courses">
            <td>{{ course.name }}</td>
            <td>{{ course.teacherName }}</td>
            <td>{{ course.classNumber}}</td>
            <td>{{ course.startDate }}</td>
        </tr>
    </tbody>

</table>
